<!DOCTYPE html>
{% extends 'tweets/home.html' %}



{% block content %}
    <br>
    <div class="container jumbotron">
        <h1 class="display-6">Results for "{{ search }}"</h1>
        <h6 class="display-6">Region: {{region}}</h6>
        <h6 class="display-6">Date: {{end_date}}</h6>
    </div>
    <hr>
    <div class="row align-items-center">
        <div class="col-6">
            {{ graph_bar|safe }}
        </div>
        <div class="col-6">
            {{graph_line|safe}}
        </div>

    </div>


{% endblock %}
